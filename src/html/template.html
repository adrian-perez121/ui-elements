<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Elements</title>
</head>
<body>
  <main>
    <div class="dropdown">
      <h1>Drop Down</h1>
      <button class="dropdown-btn">Some image</button>
      <ul class="dropdown-items">
        <li>Edit</li>
        <li>Delete</li>
        <li>Update</li>
      </ul>
    </div>

    <div class="images">
      <button class="bck"> < </button>
      <button class="fwd"> > </button>
      <div class="carousel">
        <img src="../images/cava.JPG" alt="breakfast">
        <img src="../images/breakfast.JPG" alt="breakfast">
        <img src="../images/chicken.jpeg" alt="breakfast">
      </div>
    </div>

  </main>
</body>
</html>
